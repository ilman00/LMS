<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            background: #343a40;
            color: #fff;
            transition: all 0.3s;
            
        }

        #sidebar .nav-link {
            color: #fff;
            font-size: 1.1em;
            padding: 15px 20px;
        }

        #sidebar .nav-link:hover {
            background: #495057;
        }

        #sidebar .nav-link.active {
            background: #007bff;
        }

        #sidebar .subject-heading {
            padding: 15px 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: #495057;
            margin-bottom: 0;
            border-bottom: 1px solid #343a40;
        }

        #sidebar .subject-heading div:last-child{
            float: right;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        .navbar-toggler {
            margin-left: 20px;
        }

        @media screen and (max-width: 992px){
            #sidebar{
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                height: 100vh;
            }
        }
        

    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="">
            <div class="position-sticky">
                <div>

                    <h4 class="subject-heading"><span>Subjects</span>  <span>cl</span></h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Mathematics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Literature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Art</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Physical Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Computer Science</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button id="btnCollapse" class="btn m-1" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">LMS Dashboard</a>
            </nav>
            <div class="container-fluid" style="min-height: 80vh;">
                <h1 class="my-4">Welcome to the LMS</h1>
                <p>Select a subject from the sidebar to view course materials and assignments.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            const sidebar = document.getElementById("sidebar");
            $("#btnCollapse").click(function(){

                if(sidebar.style.display === "none"){
                    $("#sidebar").css({"display": "inline-block"});
                }else{
                    $("#sidebar").css({"display": "none"});

                }
                    
            });

        })
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
